<!DOCTYPE html>
<html>
<head>
  <title>Tekken Game Moves</title>
<link rel="stylesheet" href="./move.css">
</head>
<body>
  <div><h1>Tekken Game Moves</h1></div>
<div> 
  <h2>Kazuya Mishima</h2>
  <div class="character">
    <div class="move">
      <div class="move-label">1 1</div>
      <div class="move-description">1 1 2 punches combo attack.</div>
    </div>
    <div class="move">
      <div class="move-label">f d d/f+2</div>
      <div class="move-description">Wind God Fist a strong uppercut attack.</div>
    </div>
    <div class="move">
      <div class="move-label">b+4</div>
      <div class="move-description">A quick low kick.</div>
    </div>
  </div>
</div>
<div>
  <h2>Nina Williams</h2>
  <div class="character">
    <div class="move">
      <div class="move-label">1 2</div>
      <div class="move-description">1 2 punches combo attack.</div>
    </div>
    <div class="move">
      <div class="move-label">f+3 2 1 4</div>
      <div class="move-description">Backhand slap followed by multiple kicks.</div>
    </div>
    <div class="move">
      <div class="move-label">d/b+3 4</div>
      <div class="move-description">A low sweep followed by a high kick.</div>
    </div>
    
  </div>
</div>

</body>
</html>
